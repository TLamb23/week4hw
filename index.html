<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
      />
      <link rel="stylesheet" href="style.css">
    <title>Quiz</title>
  </head>
  <body>
    <div class="container">
      <div id="start-screen">
        <div class="jumbotron jumbotron-fluid">
          <div class="container">
            <h1 class="display-4">Football quiz</h1>
            <p class="lead">Good luck! ;)</p>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4"></div>
          <div class="col-md-4">
            <button type="button" id="beginQuiz" class="btn btn-block btn-outline-info">Start Quiz!</button>
          </div>
          <div class="col-md-4"></div>
        </div>
      </div>
      <div id="questions" class="row hide">
        <h2 id="timer"></h2>
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h2 id='question-title'>Hi!</h2>
                <div id="choices"></div>
            </div>
            <h3 id="feedback" class="hide"></h3>
          </div>
          
          <div  id='end-screen' class="row hide">
              <div class ="col-md-12">
                <h2 id ="final-score"></h2>
                <div class="input-group mb-3">
                  <input type="text" class="form-control" placeholder="initials" id='initials' aria-label="initials" aria-describedby="initials">
                  <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="submit">Button</button>
                  </div>
                </div>
              </div> 
              </div>

              <div id= "highscore-screen" class="row hide">
                <div class="col-md-12">      <div id="start-screen">
                  <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                      <h1 class="display-4">Football quiz</h1>
                    </div>
                  </div>
                  <div class="row">
                  <ol id="highscores"></ol>
                  <button type="button" id="restart" class="btn btn-block btn-outline-info">Restart Quiz</button>
                </div>
              </div>
              
          </div>


          
    </div>
    <script src="./game.js"></script>
</body>
</html>
